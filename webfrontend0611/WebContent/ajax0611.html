<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax</title>
</head>
<body>
	<h2>ajax 요청</h2>
	<input type="button" value="텍스트파일읽기" id="ajaxbtn" />
	<form id="myform">
	이메일<input type="email" name="email" id="email"/><br/>
	이름<input type="text" name="name" id="name"/><br/>
	<input type="button" value="폼 전송ajax" id="ajaxform"/>
	</form>
	<div id="disp"></div>
</body>


</html>


<script>
var myform = document.getElementById("myform");
var ajaxform = document.getElementById("ajaxform");
//버튼을 누를 때 동작
ajaxform.addEventListener('cilck',function(event){
	var formdata = new FormData(myform);
	//폼에 있지 않은 데이터를 추가
	formdata.append("age",50);
	//요청을 생성
	var request = new MLHttpRequest();
	request.open('POST','resource/process.jsp');
	request.send(formdata);
	//응답을 처리
		request.addEventListener('load',function(event){
		disp.innerHTML = event.target.responseText;
		
			
		});
});

//body에 있는 태그들을 찾아오기
var ajaxbtn = document.getElementById("ajaxbtn");
var disp = document.getElementById("disp");
//버튼을 누를때
ajaxbtn.addEventListener("click",function(evemt){
	//ajax 요청을 생석
	var request = new XMLHttpRequest();
	request.open('GET','resource/textfile.txt');
	request.send();
	//전송이 완료되었을 때 수행할 내용
	request.addEventListener('load',function(event){
	
		//disp에 가져온 내용을 출력
	//json이나xml이면 파싱을 수행
		if(disp.innerHTML == ''){
			 disp.innerHTML = event.target.responseText;
		}else{
			disp.innerHTML = '';
		}
	})
	
	
});

</script>
