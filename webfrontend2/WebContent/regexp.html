<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규 표현식</title>

<script>
	var str = "JavaScript RegExp";
	//정규식 객체 생성
	var reg = /Reg/
	//str에 reg가 존재하는지 확인
	if (reg.test(str)) {
		console.log("문자열이 존재");
	} else {
		console.log("존재하지 않음");
	}
	//문자열 치환
	var result = str.replace(reg, "정규식");
	console.log(result);
	//정규식을 기준으로 분할
	result = str.split(reg);
	console.log(result);
</script>

</head>
<body>
	숫자만 입력
	<input type="text" id="numberinput" />

	<form action="server.jsp" id="nameform">
		<div id="nameerror"></div>
		이름<input type="text" placeholder="이름은 한글 2~5로 입력하세요" id="name"
			name="name" class="name" /> <input type="submit" />
	</form>


</body>
<script>
	var numberinput = document.getElementById("numberinput");
	numberinput.addEventListener("input", function(event) {
		//console.log("이벤트 발생")
		//이벤트 객체 찾아오기
		var e = event || window.event;
		//console.log(e)
		//누른 키 값 가져오기
		var keyCode = (e.which) ? e.which : e.keyCode;
		//입력한 키가 숫자가 아니면 삭제
		//숫자가 아니면 ''로 변경
		//e.target 대신에 input 객체를 찾아서 사용해도 됩니다.
		e.target.value = e.target.value.replace(/[^0-9]/g, '');
	});

	//nameform에서 전송버튼을 누른 경우를 처리
	document
			.getElementById("nameform")
			.addEventListener(
					"submit",
					function(event) {

						//변수명으로 예약어를 사용하면 안되고 
						//id 와 name 같은 이름도 대부분 예약어
						var name1 = document.getElementById("name");
						//입력된 값 가져오기
						var val1 = name1.value.trim();
						if (val1.length < 1) {
							document.getElementById("nameerror").innerHTML = "이름은 필수입니다.";
							//스타일 변경
							document.getElementById("nameerror").style.color = "red";
							//내용을 삭제
							name1.value = "";
							//포커스 옮기기
							name1.focus();
							//기본 이벤트 처리 하지 않음
							//폼의 데이터가 전송이 안됨
							event.preventDefault();
						} else {
							//한글 2-5자 정규식을 생성
							var reg = /^[가-힣]{2,5}$/
							//정규식을 통과하지 못한 경우
							if (!reg.test(val1)) {
								//메시지 출력
								document.getElementById("nameerror").innerHTML = "이름은 한글 2 ~ 5";
								//스타일 변경
								document.getElementById("nameerror").style.color = "red";
								//내용을 삭제
								name1.value = "";
								//포커스 옮기기
								name1.focus();

								//기본 이벤트 처리 하지 않음
								//폼의 데이터가 전송이 안됨
								event.preventDefault();
							}
						}

					});
</script>
</html>
