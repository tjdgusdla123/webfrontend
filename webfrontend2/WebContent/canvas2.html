<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스2</title>
<style>
#canvas {
	border: 1px solid black;
}
</style>
<script>
	//body의 내용을 모두 읽어서 메모리에 로드하고 난후
	window.addEventListener("load", function(event) {

	});
</script>
</head>
<body>
	<canvas id="canvas" width="1024" height="1024"></canvas>

</body>
<script>
	//canvas를 찾아오기
	var canvas = document.getElementById("canvas");
	//그림을  그릴 때는 Context가 필요
	var context = canvas.getContext("2d");
	//선두께는 lineWidth 속성
	//선색상은 strokeStyle 속성
	 context.strokeStyle = "rgb(226,255,0)";
	 context.lineWidth = 12;
	 
	 //경로 그리기
	 //beginPath() 와 closePath()를 호출하고 그사이에 moveTo(x,y), lineTo(x,y) 로 선그리기
     //bezierCurveTo() 나 quardraticCurveTo()로 곡선을 그릴 수 있고 rect()로 사각형을 그릴 수 있고 arc()로 원을 그릴  수 있습니다
      context.beginPath()
	  context.moveTo(100,100);
      context.lineTo(200,100);
      context.lineTo(130,200);
      context.closePath();
      //stroke()는 경로를 선으로 연결
      //fill()은 내부를 채움
      context.stroke();
</script>
</html>
