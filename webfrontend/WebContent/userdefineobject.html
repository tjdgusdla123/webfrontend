<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 객체</title>
<script>
	var phone1 = {
		"name" : "임성현",
		"phone" : "01012345678"
	}
	//객체가 가지고 있는 속성을 호출
	console.log(phone1.name);
	document.write(phone1["phone"]);
	//없는 속성을 호출하면 undefined
	console.log(phone1.address);
	//객체에 속성을 추가
	phone1.disp = function() {
		alert("추가된 함수 - 메소드");
	}
	//메소드 호출
	phone1.disp();
	
	

	function person(name, phone, address) {
		this.name = name;
		this.phone = phone;
		this.address = address;
	}
	//생성자를 호출해서 객체 만들기
	var person1 = new person("kang","0124521589","서울시 서대문구");
	var person2 = new person("lim","0124521589","서울시 은평구");

	//console.log(person1);
	
	//객체의 모든 속서을 순회
	//객체가 소유한 내용을 확인하고자 할 때 이용
	for(attr in person1){
		console.log(attr+":"+ person1[attr]);
	}
	//자바스크립트에서 배열은
	//속성이름이 숫자로된 객체로 취급합니다.
	
	var ar = ["소녀시대", "레드벨벳", "트와이스"];
	//자바스크립트에서는 idx에 인덱스가 대입됩니다.
	for(idx in ar){
		console.log(idx)
	}
	
	
</script>
</head>
<body>

</body>
</html>
