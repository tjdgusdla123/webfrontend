<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
<script>
	//console에 1부터 10까지 출력
	//console 은 브라우저의 검사 창에 출력
	//console.log(출력할 내용)
	for (var i = 1; i <= 10; i = i + 1) {
		//디버깅 할 때 많이 이용
		console.log(i)
	}
	//image1.png 부터 image9.png 까지 본문에 출력
	//document.write(출력할 내용)을 호출하면 
	//body에 내용이 출력 - 태그도 적용이 됩니다.
	//<img src='경로' width'크기' height='크기'/>
	for (var i = 1; i <= 9; i = i + 1) {
		document
				.write("<img src='images/image"+ i + ".png' width='300'  height='300'/>");
	}

	//image1.png 부터 image9.png 까지 본문에 출력
	var i = 1;
	while (i <= 9) {
		document
				.write("<img src='images/image"+ i + ".png' width='300'  height='300'/>");
		i = i + 1
	};
	//이름에 패턴이 없는 이미지를 반복문을 이용해서 삽입
	//배열을 이용해서 처리
	var imagenames = [ "americano.jpg", "anchovies.jpg", "blackgoose.png",
			"blueheart.png" ]
	i = 0;
	do {
		
		document.write("<img src='images/"+imagenames[i] + "' width='300'  height='300'/>");
		i = i + 1;
	} while (i < imagenames.length);
</script>
</head>
<body>

</body>
</html>
