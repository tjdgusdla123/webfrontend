<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멀티미디어 태그</title>
</head>
<body>
	<!--<video src="resource/Painting.mp4" width="500" height="500" controls="controls"></video>-->

	<video width="320" height="320" controls="controls">
		<!-- IPhone3G.mov를 재생할 수 있으면재생하고 그렇지 않으면 Painting.mp4를 재생 -->
		<source src="resource/IPhone3G.mov" />
		<source src="resource/Painting.mp4" />
	</video>

	<button id="btn">재생</button>
	<video width="320" height="320" id="video">
		<!-- IPhone3G.mov를 재생할 수 있으면재생하고 그렇지 않으면 Painting.mp4를 재생 -->
		<source src="resource/IPhone3G.mov" />
		<source src="resource/Painting.mp4" />
	</video>

<input type="button" value="btn" width="320" height="320" id="video"/>
</body>
<script>
	//버튼과 비디오 찾아오기
	var btn = document.getElementById("btn");
	var video = document.getElementById("video");

	//btn의 클릭 이벤트
	btn.addEventListener("click", function() {
		//재생 중 인지 확인
		//!video.paused:video가 중지가 아니면
		if (!video.paused && !video.ended) {
			video.pause();
			btn.innerHTML="재생";
		}else{
			//비디오 재생을 수행하고 버튼의 텍스트 변경
			video.play();
			btn.innerHTML="중지";
		}
	});
</script>
</html>
